<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>前往微信</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #fff; 
            font-family: "PingFang SC", "微软雅黑", sans-serif; 
            text-align: center; 
            padding-top: 40vh; /* 和示例页面垂直居中位置一致 */
        }
        .tip { 
            font-size: 17px; 
            color: #333; 
            margin-bottom: 30px; 
        }
        .wechat-btn { 
            display: inline-block; 
            padding: 12px 40px; 
            background: #07C160; /* 微信官方绿，和示例按钮一致 */
            color: #fff; 
            font-size: 16px; 
            border-radius: 6px; 
            text-decoration: none;
        }
        .wechat-btn:active { 
            background: #06b058; /* 点击按压效果，更真实 */
        }
    </style>
</head>
<body>
    <div class="tip">点击立即前往微信</div>
    <!-- 已替换为你的公众号主页链接 -->
    <a href="https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=Mzk2NDYwMTY0MQ==&scene=124#wechat_redirect" class="wechat-btn">立即前往微信</a>
</body>
</html>
